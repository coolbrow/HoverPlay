<html>
	<head>
		<title>Audiomatic Options</title>
		<link rel="stylesheet" type="text/css" href="/options/options.css"> 
	</head>

	<body>
		Hover Delay:
		<select id='delay'>
		  <option value="100">.1 seconds</option>
		  <option value="200" selected>.2 seconds</option>
		  <option value="500">.5 seconds</option>
		  <option value="750">.75 seconds</option>
		  <option value="1000">1 second</option>
		  <option value="1500">1.5 seconds</option>
		  <option value="2000">2 seconds</option>
		</select>
		<br>
		<br>
		<div id="sites">
			<strong>Disabled Sites:</strong><br>
		</div>
		<button id='save'>Save and exit</button>
		<div id='status' style='display:none;'>Options Saved</div>
	</body>
	<script type="text/javascript" src="/jquery.js"></script>
	<script src="options.js"></script>

</html>
